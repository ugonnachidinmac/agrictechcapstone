<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for b2c</title>
   <link rel="stylesheet" href="../html/css/style2.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h2>Sign Up</h2>
            <p>Enter your details to create your account</p>
            <!-- <input type="text" class="inputbox" placeholder="&#9993; full Name"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Full Name" maxlength="15" required>
                <i class="evalope"><img src="../html/image/email.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="&#9993; Email Adress"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Email Address" maxlength="15" required>
                <i class="evalope"><img src="../html/image/email.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="&#128222; Phone number"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Phone Number" maxlength="15" required>
                <i class="evalope"><img src="../html/image/email.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="f041; Address"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Address" maxlength="15" required>
                <i class="evalope"><img src="../html/image/email.png" alt=""></i>
            </div> 
            <!-- <input type="password" name="password" class="inputbox" placeholder="&#128274; Create Password" required> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Create Password" maxlength="15" required>
                <i class="evalope"><img src="../html/image/email.png" alt=""></i>
            </div> 
            <div class="agreement"><input type="checkbox"><label> Remember me</label></div>
            <button style="margin-bottom: 20px;">Create Account</button>
            <div class="or">
                <hr id="hr1"><span>or</span><hr id="hr2">
            </div>
            <div class="image">
                <img class="size1" src="../html/image/facebook.png" alt="">
                <img class="size2" src="../html/image/Google.png" alt="">
            </div>
            <p>Already have an account? <a href="loginpg.html">&nbsp Login</a></p>
        </div>
    </form>
</body>
</html>
