 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Page</title>
    <link rel="stylesheet" href="../html/css/style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h2>Log In</h2>
            <p>Please fill in your details to log in</p>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email Address" maxlength="15" required>
                <i class="evalope"><img src="../html/image/email.png" alt=""></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" maxlength="11" required>
                <i class="evalope"><img src="../html/image/Lock.png" alt=""></i>
            </div>

            <button>Login</button>
            <div class="or">
                <hr id="hr1"><span>or</span><hr id="hr2">
            </div>
            <div class="image">
                <img class="size1" src="Facebook_Logo.png" alt="">
                <img class="size2" src="google.jpeg" alt="">
            </div>
            <p>Don't have an account? <a href="signuppg.html">Sign_up</a></p>
        </div>
    </form>
</body>
</html>
