<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Account Page</title>
   <link rel="stylesheet" href="../html/css/style2.css">
</head>
<body>
    <form action="">
        <div class="container" style="height: 430px;">
            <h2>Sign Up</h2>
            <p>Enter your details to create account</p>
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Full Name" maxlength="15" required>
                <i class="evalope"><img src="../html/image/user.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="&#9993; Email Adress"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Email Address" maxlength="15" required>
                <i class="evalope"><img src="../html/image/email.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="&#128222; Phone number"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Phone Number" maxlength="15" required>
                <i class="evalope"><img src="../html/image/Phone.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="&#9993; Address"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Address" maxlength="15" required>
                <i class="evalope"><img src="../html/image/Home Address.png" alt=""></i>
            </div> 
            <!-- <input type="password" name="password" class="inputbox" placeholder="&#128274; Create Password" required style="margin-bottom: 30px;"> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Create Password" maxlength="15" required>
                <i class="evalope"><img src="../html/image/Lock.png" alt=""></i>
            </div> 
            <button>Continue</button>
        </div>
    </form>
</body>
</html>
