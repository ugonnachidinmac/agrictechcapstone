<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
   <link rel="stylesheet" href="../html/css/style2.css">
</head>
<body>
    <form action="">
        <div class="container" style="height: 480px;">
            <h2>Sign Up</h2>
            <p>Enter your details to create your account</p>
            <!-- <input type="text" class="inputbox" placeholder="&#9993; Business/Company Name"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Business/Company name" maxlength="15" required>
                <i class="evalope"><img src="../html/image/Business.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="&#9993; Email Adress"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Email Address" maxlength="15" required>
                <i class="evalope"><img src="../html/image/email.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="&#128222; Phone number"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Phone Number" maxlength="15" required>
                <i class="evalope"><img src="../html/image/Phone.png" alt=""></i>
            </div> 
            <!-- <input type="text" class="inputbox" placeholder="&#9993; Business Company Address"><br> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Business/Company Address" maxlength="15" required>
                <i class="evalope"><img src="../html/image/Home Address.png" alt=""></i>
            </div> 
            <!-- <input type="password" name="password" class="inputbox" placeholder="&#128274; Create Password" required> -->
            <div class="input-box">
                <input type="text" class="inputbox input-field" placeholder="Create Password" maxlength="15" required>
                <i class="evalope"><img src="../html/image/Lock.png" alt=""></i>
            </div> 
            <div class="agreement"><input type="checkbox"><label>&nbsp &nbsp I agree to terms and conditions</label></div>
            <button style="margin-bottom: 20px;">Create Account</button>
            <p>Already have an account? &nbsp<a href="loginpg.html">Login</a></p>
        </div>
    </form>
</body>
</html>
